name: YouTube Shorts Uploader

on:
  workflow_dispatch:
    inputs:
      video_path:
        description: 'Path to video file'
        required: true
      clip_duration:
        description: 'Duration of each clip in seconds'
        required: true
        default: '50'
      api_key:
        description: 'YouTube API Key'
        required: true

env:
  PYTHON_VERSION: '3.8'
  VENV_PATH: venv

jobs:
  process-and-upload:
    name: Process Video and Upload Shorts
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    timeout-minutes: 60

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: 🔧 Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: 📦 Install Dependencies
      run: |
        python -m venv ${{ env.VENV_PATH }}
        source ${{ env.VENV_PATH }}/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    - name: 🔍 Lint Code
      run: |
        source ${{ env.VENV_PATH }}/bin/activate
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: 🧪 Run Tests
      run: |
        source ${{ env.VENV_PATH }}/bin/activate
        pytest -v

    - name: 🎬 Process Video
      id: process-video
      run: |
        source ${{ env.VENV_PATH }}/bin/activate
        echo "Starting video processing..."
        python video_processing.py \
          --video_path "${{ github.event.inputs.video_path }}" \
          --clip_duration ${{ github.event.inputs.clip_duration }} \
          --api_key "${{ github.event.inputs.api_key }}"
        echo "::set-output name=duration::$(date +%s)"

    - name: 📤 Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: process-artifacts
        path: |
          video_processing.log
          clip_*.mp4
        retention-days: 1
